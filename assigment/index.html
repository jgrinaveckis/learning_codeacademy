<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="item-1">
            <div class="p-3 bg-light text-dark border border-bottom-0 border-grey rounded">Paspaudus mygtuką iškvieskite <code>alert('Hello World!')</code></div>
            <div class="p-4 col text-center border border-grey rounded">
            <button class="btn btn-primary" id="btn-alert">Click on me</button>
        </div>
    </div>
    <div class="card mb-4 box-shadow">
        <div class="card-header p-3">
            <p class="my-0">Keisti registrą</p>
        </div>
        <div class="card-body text-center">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Fill me in" id="textToChange">
                <button class="btn btn-outline-secondary" id="toUpperCaseButton" value="upper">To Upper Case</button>
                <button class="btn btn-outline-secondary" id="toLowerCaseButton" value="lower">To Lower Case</button>
                <button class="btn btn-outline-secondary" id="firstUpperCaseButton" value="firstUpper">First Upper Case</button>
                <button class="btn btn-outline-secondary" id="firstLowerCaseButton" value="firstLower">First Lower Case</button>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</body>
</html>
