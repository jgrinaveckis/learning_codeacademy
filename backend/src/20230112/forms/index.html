<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registracija į kursus</h1>
    <hr>
    <form action="app.php" method="POST">
    <label for="name">Vardas:</label>
    <input type="text" name="name">
    </br>
    <label for="surname">Pavardė</label>
    <input type="text" name="surname">
    <br>
    <select name="city" id="city">
        <option value="Vilnius">Vilnius</option>
        <option value="Kedainiai">Kedainiai</option>
        <option value="Sydney">Sydney</option>
    </select>
    <h2>Programavimo kalba:</h2>
    <label for="C++">C++</label>
    <input type="checkbox" name="language" id="C++" value="C++">
    <br>
    <label for="PHP">php</label>
    <input type="checkbox" name="language" id="PHP" value="PHP">
    <br>
    <label for="Python">Python</label>
    <input type="checkbox" name="language" id="Python" value="Python">
    <br>
    <h2>Papildoma info</h2>
    <textarea name="extra" id="info" cols="30" rows="10"></textarea>
    <button type="submit">Siusti</button>
</form>
</body>
</html>
